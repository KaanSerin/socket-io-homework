<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <title>Kaans' Chat</title>
  </head>
  <body>
      <form id="nickname-container">
          <label for="nickname">Nickname</label>
        <input id="nickname" type="text" autocomplete="off" />
        <button type="submit" id="nickname-button">Choose</button>    
      </form>

    <ul id="messages"></ul>
    
    <div id="typing-area">
        <div><span id="typing-user"></span> typing</div> 
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div> 
    </div>

    <form id="form" action="">
        <div class="chat-area">
            <div id="user-nickname"></div><input id="input" autocomplete="off" /><button>Send</button>
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
